<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Admin Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1501339847302-ac426a4a7cbb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGNhZmV8ZW58MHx8MHx8fDA%3D') no-repeat center center/cover;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .login-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .login-button:hover {
            background: #45a049;
        }
        .text-box {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 500px;
            text-align: left;
            color: white;
        }
        .text-box h2 {
            margin: 0;
            font-size: 30px;
            font-weight: bold;
        }
        .text-box p {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Cafe Admin Dashboard</h1>
        <a href="adminLogin.html" class="login-button">Login</a>
    </div>

    <div class="text-box">
        <h2>Welcome to the Cafe Admin Panel</h2>
        <p>Brewing Success Every Day.</p>
        <p>Fresh Insights for a Fresh Business!</p>
    </div>
</body>
</html>
