<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Your Cart</title>
<link rel="stylesheet" href="cart.css" />
<style>
  .cart-item {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid #eee;
  }
  .cart-item-image img {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 20px;
  }
  .cart-item-details {
    flex-grow: 1;
  }
  .cart-item-details h3 {
    margin: 0 0 5px 0;
    color: #333;
  }
  .cart-item-details .description {
    margin: 0 0 5px 0;
    color: #666;
    font-size: 14px;
  }
  .cart-item-details .price {
    margin: 0;
    font-weight: bold;
    color: #D4AF37;
  }
  .quantity-controls {
    display: flex;
    align-items: center;
    margin-top: 10px;
  }
  .quantity-btn {
    width: 30px;
    height: 30px;
    background: #f0f0f0;
    border: none;
    border-radius: 50%;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .quantity-input {
    width: 40px;
    text-align: center;
    margin: 0 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 5px;
  }
  .empty-cart {
    text-align: center;
    padding: 40px 0;
    color: #666;
  }
  .popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    z-index: 1000;
    justify-content: center;
    align-items: center;
  }
  .popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    max-width: 600px;
    width: 90%;
    position: relative;
  }
  .close-popup {
    position: absolute;
    top: 20px;
    right: 25px;
    background: transparent;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #000;
    transition: color 0.3s;
  }
  .close-popup:hover {
    color: #D4AF37;
  }
  .order-button-container {
    text-align: center;
    margin: 20px 0;
  }
  .order-button {
    background: #D4AF37;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }
  .order-button:hover {
    background: #C19A00;
  }
</style>
</head>
<body>
<header>
  <img src="https://thumb.ac-illust.com/c2/c2e82b830c152de58a5abf8db346d69e_t.jpeg" alt="Cart Image" class="header-image" />
  <h1>Your Cart</h1>
</header>

<main>
  <div class="cart-container">
    <h2>Your Selected Items</h2>
    <div id="cartItemContainer" class="cart-item-container">
      <!-- Items will be added dynamically -->
    </div>
    <div class="order-button-container">
      <button id="orderButton" class="order-button" onclick="placeOrder()">Place Order</button>
    </div>
  </div>
</main>

<!-- Order Pad Popup -->
<div id="orderPadPopup" class="popup-overlay">
  <div class="popup-content">
    <button class="close-popup" onclick="closePopup()">Ã—</button>
    <iframe id="orderPadFrame" src="orderpad.html" style="width: 100%; height: 80vh; border: none; border-radius: 10px;"></iframe>
  </div>
</div>

<script>
    function loadCart() {
      fetch('GetCartServlet', {
        credentials: 'include'
      })
        .then(res => {
          if (!res.ok) throw new Error('Failed to load cart');
          return res.json();
        })
        .then(items => {
          const container = document.getElementById('cartItemContainer');
          container.innerHTML = '';
          
          if (!items || items.length === 0) {
            showEmptyCart();
            return;
          }
          
          displayCartItems(items);
          clearCart(); // Clear after displaying
        })
        .catch(showCartError);
    }

    function displayCartItems(items) {
      const container = document.getElementById('cartItemContainer');
      items.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'cart-item';
        itemDiv.innerHTML = `
          <div class="cart-item-image">
            <img src="${item.image || 'https://via.placeholder.com/80'}" alt="${item.name}" />
          </div>
          <div class="cart-item-details">
            <h3>${item.name || 'No Name'}</h3>
            <p class="description">${item.description || ''}</p>
            <p class="price">${item.price || 'N/A'}</p>
            <div class="quantity-controls">
              <button class="quantity-btn" onclick="updateQuantity(this, -1)">-</button>
              <input type="number" class="quantity-input" value="1" min="1" 
                     onchange="validateQuantity(this)" data-price="${parseFloat(item.price.replace(/[^\d.]/g, '')) || 0}">
              <button class="quantity-btn" onclick="updateQuantity(this, 1)">+</button>
            </div>
          </div>
        `;
        container.appendChild(itemDiv);
      });
      document.getElementById('orderButton').style.display = 'block';
    }

    function updateQuantity(button, change) {
      const quantityInput = button.parentElement.querySelector('.quantity-input');
      let newValue = parseInt(quantityInput.value) + change;
      if (newValue < 1) newValue = 1;
      quantityInput.value = newValue;
      updateItemTotal(quantityInput);
    }

    function validateQuantity(input) {
      if (input.value < 1) input.value = 1;
      updateItemTotal(input);
    }

    function updateItemTotal(input) {
      const price = parseFloat(input.dataset.price);
      const quantity = parseInt(input.value);
      const itemDiv = input.closest('.cart-item');
      const priceElement = itemDiv.querySelector('.price');
      const originalPrice = priceElement.textContent.match(/([^\d]*)([\d.]+)([^\d]*)/);
      priceElement.textContent = `${originalPrice[1]}${(price * quantity).toFixed(2)}${originalPrice[3]}`;
    }

    function showEmptyCart() {
      document.getElementById('cartItemContainer').innerHTML = 
        '<div class="empty-cart"><p>Your cart is empty.</p></div>';
      document.getElementById('orderButton').style.display = 'none';
    }

    function showCartError(error) {
      console.error('Error:', error);
      document.getElementById('cartItemContainer').innerHTML = `
        <div class="empty-cart">
          <p>Error loading cart. Please try again.</p>
          <button onclick="loadCart()">Retry</button>
        </div>`;
      document.getElementById('orderButton').style.display = 'none';
    }

    function clearCart() {
      fetch('ClearCartServlet', {
        method: 'POST',
        credentials: 'include'
      }).catch(error => console.error('Error clearing cart:', error));
    }

    function getCartItems() {
      const items = [];
      document.querySelectorAll('.cart-item').forEach(item => {
        const quantity = parseInt(item.querySelector('.quantity-input').value);
        items.push({
          name: item.querySelector('h3').innerText,
          price: item.querySelector('.price').innerText,
          quantity: quantity
        });
      });
      return items;
    }

    function placeOrder() {
      const cartItems = getCartItems();
      if (cartItems.length === 0) {
        alert('Your cart is empty. Please add items before placing an order.');
        return;
      }
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      document.getElementById('orderPadPopup').style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('orderPadPopup').style.display = 'none';
    }

    // Load cart when page loads
    document.addEventListener('DOMContentLoaded', loadCart);

    window.onclick = function(event) {
      if (event.target == document.getElementById('orderPadPopup')) {
        closePopup();
      }
    };
</script>
</body>
</html>
