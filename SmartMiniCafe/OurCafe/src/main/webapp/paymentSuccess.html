<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Successful - Smart Mini Cafe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8fff9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .success-container {
      background-color: #ffffff;
      padding: 40px; /* Increased padding */
      max-width: 500px; /* Increased max-width */
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .success-container h1 {
      color: #2e7d32;
      font-size: 2.8rem; /* Increased font size */
      margin-bottom: 10px;
      white-space: nowrap; /* Prevents wrapping and keeps the text in one line */
    }

    .success-container p {
      font-size: 20px; /* Increased font size */
      color: #555;
      margin: 10px 0;
    }

    .quote {
      font-style: italic;
      color: #8e44ad;
      margin-top: 20px;
    }

    .back-btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn:hover {
      background-color: #1b5e20;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 480px) {
      .success-container {
        padding: 30px;
      }

      .success-container h1 {
        font-size: 2rem;
      }

      .success-container p {
        font-size: 18px;
      }

      .back-btn {
        font-size: 15px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>

  <div class="success-container">
    <h1>ðŸŽ‰ Payment Successful!</h1>
    <p>Thank you for your payment at <strong>Smart Mini Cafe </strong>â˜•</p>
    <p class="quote">"A cup of coffee shared with a friend is happiness tasted and time well spent."</p>
    <button class="back-btn" onclick="window.location.href='payment.html'">Back to Payment</button>
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const duration = 3000;
    const end = Date.now() + duration;

    (function blast() {
      confetti({
        particleCount: 5,
        angle: 60,
        spread: 60,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 5,
        angle: 120,
        spread: 60,
        origin: { x: 1 }
      });

      if (Date.now() < end) {
        requestAnimationFrame(blast);
      }
    })();
  </script>

</body>
</html>
