<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGqasOUpgPBgM7Jx3t7FlXAOJq3s5Ps5FJSNlKMtkabP5a3EuaBNzs-hhPYA0r2r_4iWM&usqp=CAU') no-repeat center center/cover;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent white */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .register-container h2 {
            background: green;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 0 0 20px 0;
            font-size: 24px;
        }

        .register-container label {
            display: block;
            text-align: left;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .register-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .register-btn {
            width: 100%;
            background: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
        }

        .register-btn:hover {
            background: darkgreen;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Register as a New Admin</h2>
        <form action="admin.html" method="POST">
            <label>Username:</label>
            <input type="text" placeholder="Choose a username" required>

            <label>Mobile Number:</label>
            <input type="tel" placeholder="Enter your mobile number" required>

            <label>Password:</label>
            <input type="password" placeholder="Create a password" required>

            <label>Confirm Password:</label>
            <input type="password" placeholder="Confirm your password" required>

            <button type="submit" class="register-btn">Register</button>
        </form>
    </div>

</body>
</html>
